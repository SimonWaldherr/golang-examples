<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .split {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            width: 50%;
            left: 0;
        }

        .right {
            width: 50%;
            right: 0;
            padding-left: 30px;
        }

        .output-area {
            height: 300px;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ced4da;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body onload="initX();">
    <div class="container-fluid" style="padding-left: 0;">
        <div class="row">
            <div class="col-md-6 left" id="container">
                <!-- Left side content if any -->
            </div>
            <div class="col-md-6 right">
                <h1>Golang-Examples</h1>
                <div class="form-group">
                    <label for="courses">Choose a Course:</label>
                    <select class="form-control" name="courses" id="courses" onchange="selectCourse();">
                        <option> </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="queries">Choose an Example:</label>
                    <select class="form-control" name="examples" id="queries" onchange="selectQuery();">
                        <option> </option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="execQuery();">Execute Code (F5)</button>
                <button class="btn btn-info" onclick="shareQuery();">Copy Code to Clipboard</button>
                <div class="output-area mt-3" id="output">Results will be displayed here.</div>
            </div>
        </div>
    </div>
    <script>
        var require = { paths: { vs: './monaco' } };
    </script>
    <script src="./monaco/loader.js"></script>
    <script src="./monaco/editor/editor.main.nls.js"></script>
    <script src="./monaco/editor/editor.main.js"></script>
    <script src='./queries.js'></script>
    <script src='./loadGopher.js'></script>
    <script src='./script.js'></script>
</body>
</html>
